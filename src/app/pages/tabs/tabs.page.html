
<div class="middle-button-container">
    <p style="text-align:center;">
     <ion-fab style="margin-top: -75px; margin-left: -30px;">
     <ion-fab-button style="--background:#FFFFFF" size="small">
      <ion-icon name="search" style="color:#3F9B99" size="small"></ion-icon>
    </ion-fab-button>
     </ion-fab>
    </p>
</div>

<ion-tabs>

  <ion-tab-bar color="danger" slot="bottom">
    <ion-tab-button layout="label-hide" tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="label-hide" tab="tab2">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cesta</ion-label>
      <ion-badge *ngIf="cart.unseen > 0" color="warning">{{ cart.unseen }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button layout="label-hide" tab="tab3">
      <ion-icon name="person"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
